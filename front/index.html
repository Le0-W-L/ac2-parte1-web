<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Projetos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        #project-list-container, #add-project-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            color: #555;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        #project-list {
            list-style: none;
            padding: 0;
        }

        #project-list li {
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #project-list li:last-child {
            border-bottom: none;
        }

        .project-details {
            flex-grow: 1;
        }

        .project-details strong {
            font-weight: bold;
        }

        #add-project-form label {
            display: block;
            margin-bottom: 5px;
            color: #777;
            font-size: 0.9em;
        }

        #add-project-form input[type="text"],
        #add-project-form input[type="date"] {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 1em;
        }

        #add-project-form button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        #add-project-form button:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Controle de Projetos</h1>

    <div id="project-list-container">
        <h2>Projetos Cadastrados</h2>
        <ul id="project-list">
            <li id="loading-projects">Carregando projetos...</li>
        </ul>
        <p id="no-projects" style="display: none;">Nenhum projeto cadastrado.</p>
    </div>

    <div id="add-project-container">
        <h2>Inserir Novo Projeto</h2>
        <form id="add-project-form">
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" required>
                <div class="error-message" id="descricao-error"></div>
            </div>
            <div class="form-group">
                <label for="dataInicio">Data de Início:</label>
                <input type="date" id="dataInicio" name="dataInicio" required>
                <div class="error-message" id="dataInicio-error"></div>
            </div>
            <div class="form-group">
                <label for="dataFim">Data de Fim:</label>
                <input type="date" id="dataFim" name="dataFim" required>
                <div class="error-message" id="dataFim-error"></div>
            </div>
            <button type="submit">Salvar Projeto</button>
        </form>
        <div id="add-project-status" style="margin-top: 10px;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const projectList = document.getElementById('project-list');
            const addProjectForm = document.getElementById('add-project-form');
            const noProjectsMessage = document.getElementById('no-projects');
            const loadingProjects = document.getElementById('loading-projects');
            const addProjectStatus = document.getElementById('add-project-status');

            // Função para exibir os projetos na lista
            function displayProjects(projects) {
                projectList.innerHTML = ''; // Limpa a mensagem de carregamento
                if (projects && projects.length > 0) {
                    noProjectsMessage.style.display = 'none';
                    projects.forEach(project => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <div class="project-details">
                                <strong>${project.descricao}</strong><br>
                                Início: ${project.dataInicio} - Fim: ${project.dataFim}
                            </div>
                            <button onclick="buscarDetalhesProjeto(${project.id})">Detalhes</button>
                        `;
                        projectList.appendChild(listItem);
                    });
                } else {
                    noProjectsMessage.style.display = 'block';
                }
            }

            // Função para buscar a lista de projetos da API
            function fetchProjects() {
                fetch('/api/projetos') // Substitua pela sua URL da API
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Erro na requisição: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        loadingProjects.style.display = 'none';
                        displayProjects(data);
                    })
                    .catch(error => {
                        loadingProjects.textContent = `Erro ao carregar projetos: ${error.message}`;
                        console.error("Erro ao buscar projetos:", error);
                    });
            }

            // Carregar os projetos ao carregar a página
            fetchProjects();

            // Função para lidar com a submissão do formulário de novo projeto
            addProjectForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const descricao = document.getElementById('descricao').value;
                const dataInicio = document.getElementById('dataInicio').value;
                const dataFim = document.getElementById('dataFim').value;

                // Simulação de validação frontend (você pode adicionar mais)
                let isValid = true;
                if (!descricao.trim()) {
                    document.getElementById('descricao-error').textContent = 'A descrição é obrigatória.';
                    isValid = false;
                } else {
                    document.getElementById('descricao-error').textContent = '';
                }
                if (!dataInicio) {
                    document.getElementById('dataInicio-error').textContent = 'A data de início é obrigatória.';
                    isValid = false;
                } else {
                    document.getElementById('dataInicio-error').textContent = '';
                }
                if (!dataFim) {
                    document.getElementById('dataFim-error').textContent = 'A data de fim é obrigatória.';
                    isValid = false;
                } else {
                    document.getElementById('dataFim-error').textContent = '';
                }

                if (isValid) {
                    const novoProjeto = {
                        descricao: descricao,
                        dataInicio: dataInicio,
                        dataFim: dataFim
                    };

                    fetch('/api/projetos', { // Substitua pela sua URL da API
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(novoProjeto)
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Erro ao adicionar projeto: ${response.status}`);
                        }
                        return response.text(); // Ou response.json() se sua API retornar JSON
                    })
                    .then(message => {
                        addProjectStatus.textContent = message || 'Projeto adicionado com sucesso!';
                        addProjectForm.reset();
                        fetchProjects(); // Recarrega a lista de projetos
                    })
                    .catch(error => {
                        addProjectStatus.textContent = `Erro ao adicionar projeto: ${error.message}`;
                        console.error("Erro ao adicionar projeto:", error);
                    });
                }
            });

            // Função para buscar detalhes do projeto (apenas um protótipo)
            function buscarDetalhesProjeto(id) {
                alert(`Funcionalidade de detalhes para o projeto com ID ${id} será implementada.`);
                // Em uma implementação real, você faria uma chamada à API para buscar os detalhes
                // do projeto, incluindo a lista de funcionários vinculados, e exibiria essas informações.
            }
        });
    </script>
</body>
</html>
